[build]
  publish = "."
  command = "sed -i 's/%AIRTABLE_BASE_ID%/$AIRTABLE_BASE_ID/g; s/%AIRTABLE_API_KEY%/$AIRTABLE_API_KEY/g; s/%AIRTABLE_TABLE_NAME%/$AIRTABLE_TABLE_NAME/g' index.html"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.images]
  compress = true

[[plugins]]
  package = "@netlify/plugin-lighthouse" 