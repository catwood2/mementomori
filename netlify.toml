[build]
  publish = "."
  command = "node -e \"const fs=require('fs');fs.writeFileSync('src/config.js', \`// This file is generated during build\nexport const AIRTABLE_BASE_ID = '${process.env.AIRTABLE_BASE_ID}';\nexport const AIRTABLE_API_KEY = '${process.env.AIRTABLE_API_KEY}';\nexport const AIRTABLE_TABLE_NAME = '${process.env.AIRTABLE_TABLE_NAME}';\n\`);\""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.images]
  compress = true

[[plugins]]
  package = "@netlify/plugin-lighthouse" 